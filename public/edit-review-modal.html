<div class="modal fade" id="editRevModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light">Edit a Review</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <form id="commentForm">
                    <div class="row" text-center id="editcommentBody">
                        <label for="nickname">Nickname</label>
                        <input type="text" id="editnickname" class="form-control" required>
                        <label for="userComments">Review</label>
                 <textarea id="edituserComments" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                        <label for="popcorn">Review</label>
                        <img src="Images/Icons/Polygon -1.jpg" class="editpop" value="1" onclick="rateIt(this)" />
                        <img src="Images/Icons/Polygon -1.jpg" class="editpop" value="2" onclick="rateIt(this)" />
                        <img src="Images/Icons/Polygon -1.jpg" class="editpop" value="3" onclick="rateIt(this)" />
                        <img src="Images/Icons/Polygon -1.jpg" class="editpop" value="4" onclick="rateIt(this)" />
                        <img src="Images/Icons/Polygon -1.jpg" class="editpop" value="5" onclick="rateIt(this)" />
                    </div>

                    <div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitReview" onClick="updateRev()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
